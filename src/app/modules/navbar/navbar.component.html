<mat-toolbar >
    <mat-toolbar-row >
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>torre</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/search'"> Search </a>
        <a mat-button [routerLink]="'/create-account'"> Genome </a>
        <a mat-button [routerLink]="'/contacts'"> Jobs </a>
      </div>
    </mat-toolbar-row>
  
    <mat-toolbar-row>
        <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
      </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
  
        <a mat-list-item [routerLink]="'/accounts'"> Search </a>
        <a mat-list-item [routerLink]="'/create-account'"> Genome </a>
        <a mat-list-item [routerLink]="'/contacts'"> Jobs </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
  
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
